version: '2'
services:
  melisdocker:
    build: .
    container_name: melisdocker
    restart: always
    ports:
      - 8080:80
    volumes:
      - .:/var/app:rw
      - ./php-conf/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db
    links:
      - db
    environment:
      - MYSQL_ADDON_DB=melisv2
      - MYSQL_ADDON_HOST=db
      - MYSQL_ADDON_USER=root
      - MYSQL_ADDON_PASSWORD=password
    networks:
      - front
      - back
  db:
    image: mysql:latest
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --sql-mode='STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION'
    container_name: mysqlmelis
    restart: always
    ports:
      - 3307:3307
    environment:
       - MYSQL_ROOT_PASSWORD=password
       - MYSQL_DATABASE=melisv2
    networks:
      - back
networks:
  front: 
  back:
